<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <title>Frontend Mentor | Interactive rating component</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background-body">


<main class="container">
  <div class="container-reference">
    <section class="container-card background-color">
      <div class="content">
        <figure>
          <img src="images/icon-star.svg" alt="">
        </figure>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
        <div class="star-level"><ul>
          <li data-value="1">1</li>
          <li data-value="2">2</li>
          <li data-value="3">3</li>
          <li data-value="4">4</li>
          <li data-value="5">5</li>
        </ul></div>
        <button disabled>SUBMIT</button>
      </div>
    </section>


    <section class="container-card-thankyou background-color hide">
      <figure>
        <img src="images/illustration-thank-you.svg" alt="">
      </figure>
      <div class="thankyou-message">
        <p id="rating-message"></p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
      </div>
    </section>


  </div>
</main>

</div>
  
</body>
</html>


<script>
  
var element = $(".star-level>ul>li");


element.on('click', function(event) {
  event.preventDefault();

  $(".container-card button").removeAttr("disabled");

  if(element.siblings().hasClass('selected')){
    element.siblings().removeClass("selected");
  }

  $(this).addClass("selected");

  var rating = $(this).attr("data-value");

  $("#rating-message").html("You selected "+rating+" out of 5");

});

$(".container-card button").on('click', function(event) {
  event.preventDefault();
  $(".container-card").addClass("hide");
  $(".container-card-thankyou").removeClass("hide");
  $(".container-card-thankyou").addClass("animate__animated animate__fadeIn");

});

</script>
